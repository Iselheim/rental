<section *ngIf="companyData">

    <div class="editblock">

      <h4>Edycja</h4>
      <table class="table100-13">
        <thead>
        <tr>
          <th ></th>
          <th></th>
          <th></th>

        </tr>
        </thead>
        <tbody>
        <tr>
          <td  class="tdName" >    <label for="name">Nazwa: </label></td>
          <td class="td57">
            <div class="tableDiv">
              <input type="text"  id="name" [(ngModel)]="companyData.name"></div></td>
          <td>
            <button  (click)="save()" class="button button-green" ><i class="icon-wrench"></i></button>
            <button  class="button button-red"><i class="icon-cancel-circled"></i></button>
          </td>
        </tr>
        <tr>
          <td>
            <label for="webDomain">Domena: </label>

          <td>
            <div class="tableDiv"> <input type="text" id="webDomain" [(ngModel)]="companyData.webDomain"></div></td>
          <td>
            <button (click)="save()" class="button button-green"><i class="icon-wrench"></i></button>
            <button  class="button button-red"><i class="icon-cancel-circled"></i></button>
          </td>
        </tr>
        <tr>
          <td>      <label for="company_address_street">Ulica: </label>
          </td>
          <td><div class="tableDiv"><input type="text" id="company_address_street" [(ngModel)]="companyData.address.streetWithNumber" ></div></td>
          <td>
            <button (click)="save()" class="button button-green"><i class="icon-wrench" ></i></button>
            <button  class="button button-red"><i class="icon-cancel-circled" ></i></button>
          </td>
        </tr>
        <td>      <label for="company_address_city">Miasto: </label>
        </td>
        <td><div class="tableDiv"><input type="text" id="company_address_city" [(ngModel)]="companyData.address.city" ></div></td>
        <td>
          <button (click)="save()" class="button button-green"><i class="icon-wrench" ></i></button>
          <button  class="button button-red"><i class="icon-cancel-circled" ></i></button>
        </td>
       <tr>
         <td>      <label for="company_address_code">Kod pocztowy: </label>
         </td>
         <td><div class="tableDiv"><input type="text" id="company_address_code" [(ngModel)]="companyData.address.postalCode" ></div></td>
         <td>
           <button (click)="save()" class="button button-green"><i class="icon-wrench" ></i></button>
           <button  class="button button-red"><i class="icon-cancel-circled" ></i></button>
         </td>
       </tr>
        <tr>
          <td>      <label for="owner">Właściciel: </label>
          </td>
          <td><div class="tableDiv"> <input type="text" id="owner"[(ngModel)]="companyData.owner" ></div></td>
          <td>
            <button (click)="save()" class="button button-green"><i class="icon-wrench"></i></button>
            <button  class="button button-red"><i class="icon-cancel-circled"></i></button>
          </td>
        </tr>
        <tr>
          <td>         <label for="logoURL">Logotyp: </label>

          </td>
          <td> <div class="tableDiv"> <input type="text" id="logoURL"[(ngModel)]="companyData.logoURL" ></div></td>
          <td>
            <button (click)="save()" class="button button-green" ><i class="icon-wrench"></i></button>
            <button  class="button button-red"><i class="icon-cancel-circled"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
</section>
